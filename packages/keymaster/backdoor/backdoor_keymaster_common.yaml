###############  input_boolean:  #################
input_boolean:
  backdoor_lock_notifications:
    name: backdoor Lock Notifications
  backdoor_dooraccess_notifications:
    name: backdoor Door Notifications
  backdoor_garageacess_notifications:
    name: backdoor Garage Notifications
  backdoor_reset_lock:
    name: backdoor reset lock
  keymaster_backdoor_autolock:
    name: "Auto Lock Enabled"
    icon: mdi:key-remove
  keymaster_backdoor_retry:
    name: "Auto Lock Enabled"

###################  script:  ####################
script:
  keymaster_backdoor_reset_lock:
    sequence:
      - service: script.keymaster_backdoor_manual_notify
        data_template:
          title: "reset"
          message: "backdoor"

  keymaster_backdoor_reset_codeslot:
    mode: parallel
    fields:
      code_slot:
        description: The code slot to reset
        example: 1
    variables:
      # Constant used later to loop through day specific entities
      days: ["sun", "mon", "tue", "wed", "thu", "fri", "sat"]
    sequence:
      - service: input_boolean.turn_off
        data_template:
          entity_id: "input_boolean.enabled_backdoor_{{ code_slot | string }}"
      - service: input_text.set_value
        data_template:
          entity_id: "input_text.backdoor_name_{{ code_slot | string }}"
          value: ""
      - service: input_text.set_value
        data_template:
          entity_id: "input_text.backdoor_pin_{{ code_slot | string }}"
          value: ""
      - service: input_boolean.turn_off
        data_template:
          entity_id: "input_boolean.notify_backdoor_{{ code_slot | string }}"
      - service: input_number.set_value
        data_template:
          entity_id: "input_number.accesscount_backdoor_{{ code_slot | string }}"
          value: "0"
      - service: input_datetime.set_datetime
        data_template:
          entity_id: "input_datetime.start_date_backdoor_{{ code_slot | string }}"
          datetime: >-
            {{ now().strftime('%Y-%m-%d 00:00') }}
      - service: input_datetime.set_datetime
        data_template:
          entity_id: "input_datetime.end_date_backdoor_{{ code_slot | string }}"
          datetime: >-
            {{ now().strftime('%Y-%m-%d 00:00') }}
      - service: input_boolean.turn_off
        data_template:
          entity_id: "input_boolean.daterange_backdoor_{{ code_slot | string }}"
      - service: input_boolean.turn_off
        data_template:
          entity_id: "input_boolean.accesslimit_backdoor_{{ code_slot | string }}"
      - service: input_boolean.turn_off
        data_template:
          entity_id: "input_boolean.reset_codeslot_backdoor_{{ code_slot | string }}"
      # Loop through each day of the week and reset the entities related to each one
      - repeat:
          count: 7
          sequence:
            - service: input_datetime.set_datetime
              data_template:
                entity_id: "input_datetime.{{ days[repeat.index - 1] }}_start_date_backdoor_{{ code_slot | string }}"
                time: "{{ now().replace(hour=00,minute=00,second=00).strftime('%H:%M:%S') }}"
            - service: input_datetime.set_datetime
              data_template:
                entity_id: "input_datetime.{{ days[repeat.index - 1] }}_end_date_backdoor_{{ code_slot | string }}"
                time: "{{ now().replace(hour=00,minute=00,second=00).strftime('%H:%M:%S') }}"
            - service: input_boolean.turn_on
              data_template:
                entity_id: "input_boolean.{{ days[repeat.index - 1] }}_backdoor_{{ code_slot | string }}"
            - service: input_boolean.turn_on
              data_template:
                entity_id: "input_boolean.{{ days[repeat.index - 1] }}_inc_backdoor_{{ code_slot | string }}"

  keymaster_backdoor_start_timer:
    sequence:
      - condition: state
        entity_id: input_boolean.keymaster_backdoor_autolock
        state: "on"
      - condition: state
        entity_id: lock.backdoor_lock
        state: "unlocked"
      - service: timer.cancel
        entity_id: timer.keymaster_backdoor_autolock
      - service: timer.start
        data_template: # if next_dusk happens sooner than next_dawn, then it's daylight
          entity_id: timer.keymaster_backdoor_autolock
          duration: >
            {% if (((as_timestamp(states.sun.sun.attributes.next_dusk)) > (as_timestamp(states.sun.sun.attributes.next_dawn)))) %}
              {{ states('input_text.keymaster_backdoor_autolock_door_time_night')}}
            {% else %}
              {{ states('input_text.keymaster_backdoor_autolock_door_time_day')}}
            {% endif %}

  boltchecked_lock_backdoor:
    sequence:
      - service: lock.lock
        data:
          entity_id: lock.backdoor_lock

  boltchecked_retry_backdoor:
    sequence:
      - service: input_boolean.turn_on
        target:
          entity_id: input_boolean.keymaster_backdoor_retry
      - service: persistent_notification.create
        data_template:
          title: "Unable to lock backdoor"
          message: >-
            {{ 'Unable to lock backdoor as the sensor indicates the door is currently opened.  The operation will be automatically retried when the door is closed.'}}

  keymaster_backdoor_manual_notify:
    mode: parallel
    sequence:
    - service: notify.phones
      data:
        title: "{{ title }}"
        message: "{{ message }}"



###################  automation:  ####################
automation:
  - alias: keymaster_backdoor Reset Code Slot
    id: keymaster_backdoor Reset Code Slot
    trigger:
      entity_id: input_boolean.reset_codeslot_backdoor_1,input_boolean.reset_codeslot_backdoor_2,input_boolean.reset_codeslot_backdoor_3,input_boolean.reset_codeslot_backdoor_4,input_boolean.reset_codeslot_backdoor_5,input_boolean.reset_codeslot_backdoor_6,input_boolean.reset_codeslot_backdoor_7,input_boolean.reset_codeslot_backdoor_8,input_boolean.reset_codeslot_backdoor_9,input_boolean.reset_codeslot_backdoor_10
      platform: state
      to: "on"
    action:
      - service: script.keymaster_backdoor_reset_codeslot
        data_template:
          code_slot: "{{ trigger.entity_id.split('_')[-1] }}"

  - alias: keymaster_backdoor Lock Notifications
    id: keymaster_backdoor Lock Notifications
    trigger:
      platform: event
      event_type: keymaster_lock_state_changed
      event_data:
        lockname: backdoor
    condition:
      - condition: state
        entity_id: input_boolean.backdoor_lock_notifications
        state: "on"
    action:
      - service: script.keymaster_backdoor_manual_notify
        data_template:
          title: backdoor
          message: "{{ trigger.event.data.action_text }} {% if trigger.event.data.code_slot > 0 %}({{ trigger.event.data.code_slot_name }}){% endif %}"

  - alias: keymaster_backdoor User Notifications
    id: keymaster_backdoor User Notifications
    trigger:
      platform: event
      event_type: keymaster_lock_state_changed
      event_data:
        lockname: backdoor
    condition:
      - condition: template
        value_template: "{{ trigger.event.data.code_slot > 0 }}"
      - condition: template
        value_template: "{{ is_state('input_boolean.notify_backdoor_' + trigger.event.data.code_slot | string, 'on') }}"
      - condition: state
        entity_id: input_boolean.backdoor_lock_notifications
        state: "off"
    action:
      - service: script.keymaster_backdoor_manual_notify
        data_template:
          title: backdoor
          message: "{{ trigger.event.data.action_text }} ({{ trigger.event.data.code_slot_name }})"

  - alias: keymaster_backdoor Door Open and Close
    id: keymaster_backdoor Door Open and Close
    trigger:
      entity_id: binary_sensor.backdoor
      platform: state
    condition:
      - condition: state
        entity_id: "input_boolean.backdoor_dooraccess_notifications"
        state: "on"
      - condition: template
        value_template: "{{ trigger.from_state.state in ('on', 'off') and trigger.to_state.state in ('on', 'off') }}"
    action:
      - service: script.keymaster_backdoor_manual_notify
        data_template:
          title: backdoor
          message: "{% if trigger.to_state.state == 'on' %}Door Opened{% else %}Door Closed{% endif %}"

  - alias: keymaster_backdoor Changed Code
    id: keymaster_backdoor Changed Code
    trigger:
      entity_id: input_text.backdoor_pin_1,input_text.backdoor_pin_2,input_text.backdoor_pin_3,input_text.backdoor_pin_4,input_text.backdoor_pin_5,input_text.backdoor_pin_6,input_text.backdoor_pin_7,input_text.backdoor_pin_8,input_text.backdoor_pin_9,input_text.backdoor_pin_10
      platform: state
    condition:
      - condition: template
        value_template: >-
          {{
            is_state('input_boolean.enabled_backdoor_' + trigger.entity_id.split('_')[-1], 'on')
            and
            (trigger.from_state.state != trigger.to_state.state)
          }}
    action:
      - service: persistent_notification.create
        data_template:
          title: backdoor LOCK MANAGER
          message: >-
            {{ 'You changed the PIN for backdoor code slot ' + trigger.entity_id.split('_')[-1] + '. Please enable it in order to make it active.'}}
      - service: input_boolean.turn_off
        data_template:
          entity_id: >-
            {{ 'input_boolean.enabled_backdoor_' + trigger.entity_id.split('_')[-1] }}

  - alias: keymaster_backdoor Reset
    id: keymaster_backdoor Reset
    trigger:
      entity_id: input_boolean.backdoor_reset_lock
      platform: state
      from: "off"
      to: "on"
    action:
      - service: script.keymaster_backdoor_reset_lock
      - service: input_boolean.turn_off
        entity_id: input_boolean.backdoor_reset_lock

  - alias: keymaster_backdoor Decrement Access Count
    id: keymaster_backdoor Decrement Access Count
    trigger:
      platform: event
      event_type: keymaster_lock_state_changed
      event_data:
        lockname: backdoor
    condition:
      - condition: template
        # make sure decrementing access entries is enabled
        value_template: "{{ is_state('input_boolean.accesslimit_backdoor_' + trigger.event.data.code_slot | string, 'on') }}"
      - condition: template
        # Check for Keypad Unlock code
        value_template: >-
          {{
            trigger.event.data.code_slot > 0
            and
            (trigger.event.data.action_code is undefined or trigger.event.data.action_code in (6, 19))
          }}
    action:
      - service: input_number.decrement
        data_template:
          entity_id: "{{ 'input_number.accesscount_backdoor_' + trigger.event.data.code_slot | string }}"

  - alias: keymaster_backdoor_locked
    id: keymaster_backdoor_locked
    trigger:
      entity_id: lock.backdoor_lock
      platform: state
      to: locked
    action:
      - service: timer.cancel
        entity_id: timer.keymaster_backdoor_autolock

  - alias: keymaster_turn_off_retry_backdoor
    id: keymaster_turn_off_retry_backdoor
    trigger:
      entity_id: lock.backdoor_lock
      platform: state
      to: locked
    action:
      - service: input_boolean.turn_off
        target:
          entity_id: input_boolean.keymaster_backdoor_retry

  - alias: keymaster_retry_bolt_closed_backdoor
    id: keymaster_retry_bolt_closed_backdoor
    trigger:
      platform: state
      entity_id: binary_sensor.backdoor
      to: "off"
    condition:
      - condition: state
        entity_id: input_boolean.keymaster_backdoor_retry
        state: "on" 
      - condition: state
        entity_id: input_boolean.keymaster_backdoor_autolock
        state: "on"
    action:
      - service: persistent_notification.create
        data_template:
          title: "backdoor is closed"
          message: >-
            {{ 'The backdoor sensor indicates the door has been closed, re-attempting to lock.'}}
      - service: lock.lock
        entity_id: lock.boltchecked_backdoor

  - alias: keymaster_backdoor_opened
    id: keymaster_backdoor_opened
    trigger:
      platform: state
      entity_id: binary_sensor.backdoor
      to: "on"
    action:
      - service: timer.start
        data_template:
          entity_id: timer.keymaster_backdoor_autolock
          duration: >
            {% if (((as_timestamp(states.sun.sun.attributes.next_dusk)) > (as_timestamp(states.sun.sun.attributes.next_dawn)))) %}
              {{ states('input_text.keymaster_backdoor_autolock_door_time_night')}}
            {% else %}
              {{ states('input_text.keymaster_backdoor_autolock_door_time_day')}}
            {% endif %}

  - alias: keymaster_backdoor_unlocked_start_autolock
    id: keymaster_backdoor_unlocked_start_autolock
    trigger:
      entity_id: lock.backdoor_lock
      platform: state
      to: unlocked
    condition:
      - condition: state
        entity_id: input_boolean.keymaster_backdoor_autolock
        state: "on"
    action:
      - service: script.turn_on
        entity_id: script.keymaster_backdoor_start_timer
      - service: input_boolean.turn_off
        target:
          entity_id: input_boolean.keymaster_backdoor_retry

  - alias: keymaster_backdoor_timer_finished
    id: keymaster_backdoor_timer_finished
    condition:
      - condition: state
        entity_id: input_boolean.keymaster_backdoor_autolock
        state: "on"
    trigger:
      platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.keymaster_backdoor_autolock
    action:
      - service: lock.lock
        entity_id: lock.boltchecked_backdoor

  - alias: keymaster_backdoor_timer_canceled
    id: keymaster_backdoor_timer_canceled
    trigger:
      platform: event
      event_type: timer.cancelled
      event_data:
        entity_id: timer.keymaster_backdoor_autolock
    action:
      - service: input_boolean.turn_off
        target:
          entity_id: input_boolean.keymaster_backdoor_retry

  - alias: keymaster_backdoor_disable_auto_lock
    id: keymaster_backdoor_disable_auto_lock
    trigger:
      entity_id: input_boolean.keymaster_backdoor_autolock
      platform: state
      to: "off"
    action:
      - service: timer.cancel
        entity_id:
          - timer.keymaster_backdoor_autolock
      - service: input_boolean.turn_off
        target:
          entity_id: input_boolean.keymaster_backdoor_retry

  - alias: keymaster_backdoor_enable_auto_lock
    id: keymaster_backdoor_enable_auto_lock
    trigger:
      entity_id: input_boolean.keymaster_backdoor_autolock
      platform: state
      to: "on"
    action:
      - service: input_boolean.turn_off
        target:
          entity_id: input_boolean.keymaster_backdoor_retry
      - service: timer.cancel
        entity_id:
          - timer.keymaster_backdoor_autolock
      - service: script.turn_on
        entity_id: script.keymaster_backdoor_start_timer

  - alias: keymaster_backdoor_initialize
    trigger:
      platform: homeassistant
      event: start
    action:
      - service_template: >
          {% if states('input_text.keymaster_backdoor_autolock_door_time_day')|length == 0  %}
            input_text.set_value
          {% endif %}
        entity_id: input_text.keymaster_backdoor_autolock_door_time_day
        data:
          value: "02:00:00"
      - service_template: >
          {% if states('input_text.keymaster_backdoor_autolock_door_time_night')|length == 0  %}
            input_text.set_value
          {% endif %}
        entity_id: input_text.keymaster_backdoor_autolock_door_time_night
        data:
          value: "00:05:00"

###################  timer:  ####################
timer:
  keymaster_backdoor_autolock:
    name: "Auto Lock Timer"

###################  lock:  ####################
lock:
  - platform: template
    name: boltchecked_backdoor
    value_template: "{{ is_state('lock.backdoor_lock', 'locked') }}"
    lock:
      service: "{{ 'script.boltchecked_retry_backdoor' if (is_state('binary_sensor.backdoor', 'on')) else 'script.boltchecked_lock_backdoor' }}"
    unlock:
      service: lock.unlock
      data:
        entity_id: lock.backdoor_lock

###############  input_text:  #################
input_text:
  backdoor_lockname:
    initial: backdoor
    name: "Lock Name"

  keymaster_backdoor_autolock_door_time_day:
    name: "Day Auto Lock HH:MM:SS"
  keymaster_backdoor_autolock_door_time_night:
    name: "Night Auto Lock HH:MM:SS"
