############################################################
# recorder
############################################################
#db_url: sqlite:///data/home-assistant_v2.db
purge_keep_days: 7
include:
  entities:
    - group.landscaping
exclude:
  domains:
#    - automation
    - device_tracker
    - group
    - updater
    - camera
    - media_player
    - scene
    - script
    - calendar
    - sun
    - weather
    - remote

  entities:
    - sensor.date
    - sensor.time
    - sensor.date_time    
    - sensor.ha_uptime
    - sensor.last_message
    - sensor.low_battery
    - sensor.network
    - sensor.network_detail
    - sensor.pi_hole_ads_blocked_today
    - sensor.pi_hole_ads_percentage_blocked_today
    - sensor.pi_hole_dns_queries_today
    - sun.sun
    - sensor.hewlett_packard_hp_laserjet_professional_p_1102w_uptime
    - zone.home